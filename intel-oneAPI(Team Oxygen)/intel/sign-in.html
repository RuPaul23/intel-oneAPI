<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="sign-in-child"></div>
      <div class="home" id="hOMEText">HOME</div>
      <div class="about-us">ABOUT US</div>
      <div class="contact">CONTACT</div>
      <div class="sign-in1" id="sIGNINText">SIGN IN</div>
      <div class="rectangle-parent">
        <div class="group-child" data-scroll-to="rectangle"></div>
        <div class="sign-in2">SIGN IN</div>
      </div>
      <div class="input-data" id="iNPUTDATAText">INPUT DATA</div>
      <div class="analysis-data" id="aNALYSISDATAText">ANALYSIS DATA</div>
      <img class="logo-icon" alt="" src="./public/logo@2x.png" />

      <img class="facebook-1-1" alt="" src="./public/facebook-1-1@2x.png" />

      <img class="search-1-icon" alt="" src="./public/search-1@2x.png" />

      <img class="twitter-1-1" alt="" src="./public/twitter-1-1@2x.png" />

      <div class="rectangle-group">
        <div class="group-item"></div>
        <div class="early-warning-system">
          Â© 2023 Early Warning System for Student Dropouts
        </div>
      </div>
      <div class="rectangle-container">
        <div class="group-inner"></div>
        <div class="username">Username</div>
      </div>
      <div class="group-div">
        <div class="rectangle-div"></div>
        <div class="password">Password</div>
      </div>
      <div class="rectangle-parent1">
        <div class="group-child1"></div>
        <div class="log-in">Log In</div>
      </div>
      <div class="rectangle-parent2">
        <div class="group-child2"></div>
        <div class="register">Register</div>
      </div>
      <img class="image-3-icon" alt="" src="./public/image-3@2x.png" />
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var sIGNINText = document.getElementById("sIGNINText");
      if (sIGNINText) {
        sIGNINText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='rectangle']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var iNPUTDATAText = document.getElementById("iNPUTDATAText");
      if (iNPUTDATAText) {
        iNPUTDATAText.addEventListener("click", function (e) {
          window.location.href = "./input-data.html";
        });
      }
      
      var aNALYSISDATAText = document.getElementById("aNALYSISDATAText");
      if (aNALYSISDATAText) {
        aNALYSISDATAText.addEventListener("click", function (e) {
          window.location.href = "./input-data.html";
        });
      }
      </script>
  </body>
</html>
